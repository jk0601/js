<form name="frm">
<button type="button" onclick="init()">주사위던지기</button>
<div id="area"></div>

<script>
    var order = 0;
    var over = 0;
    var less = 0;
    var sum = 0;
    function init(){
        order += 1;
        let area = document.getElementById("area")
        let num = Math.floor(Math.random()*6 + 1);
        const inputNumber = getInputNumber();
        sum += num;
        if (num >= 4) {
            over +=1 ;
        } else {
            less +=1 ;
        }
        area.innerHTML = "총횟수 : " + order + "<br /> ";
        area.innerHTML += "4이상 횟수 : " + over +"<br />";
        area.innerHTML += "4미만 횟수 : " + less +"<br />";
        area.innerHTML += "생성값 : " + inputNumber +"<br /> ";
        area.innerHTML += "누적값 : " + sum +"<br /> ";        
        //숫자 : " + inputNumber + ", ";
        area.innerHTML += "<div style='width:15px;border-radius:50%;background:red'>" + num +"</div>";
        if(sum>inputNumber){
            console.log("총 횟수 : "+order +"4이상 횟수 : "+ over + "3이하 횟수 : "+less+ " 생성값 : "+ inputNumber + " 누적값 : " +sum)
            alert("game over");
            area.innerHTML = "";
        }
    }
    function getInputNumber() {
        return Math.floor(Math.random() * (1000 - 100 + 1)) + 100
    }
